<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lines to Content Layout Animation | Roberto Losa</title>

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script>
      document.documentElement.className = "js"
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style")
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)"))),
          t.parentNode.removeChild(t),
          e

      supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.")
    </script>
  </head>
  <body class="loading">
    <main>
      <h1>Lines to Content Layout Animation</h1>
      <a>Link</a>
      <div class="intro">
        <div class="row row--1">
          <span class="row__text oh"><span data-direction="top">Facts do</span></span>
          <span class="row__text oh"><span data-direction="right">not</span></span>
        </div>
        <div class="row row--2">
          <span class="row__text oh"><span data-direction="left">cease</span></span>
          <span class="row__text oh"><span data-direction="bottom">to exist</span></span>
        </div>
        <div class="row row--3">
          <span class="row__text oh"><span data-direction="right">because</span></span>
          <span data-direction="right" class="row__text oh"><span data-direction="right">they</span></span>
        </div>
        <div class="row row--4">
          <span class="row__text oh"><span data-direction="bottom">are ignored</span></span>
        </div>
        <div class="image image--up">
          <div class="image__inner" style="background-image: url(img/1.jpg)" data-direction="right"></div>
        </div>
        <div class="image image--down">
          <div class="image__inner" style="background-image: url(img/2.jpg)" data-direction="left"></div>
        </div>
      </div>
    </main>
    <svg class="cursor" width="100" height="100" viewBox="0 0 100 100">
      <defs>
        <filter id="cursor-filter" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
          <feTurbulence type="fractalNoise" baseFrequency="0" numOctaves="1" result="warp" />
          <feOffset dx="0" result="warpOffset" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="40" in="SourceGraphic" in2="warpOffset" />
        </filter>
      </defs>
      <circle class="cursor__inner" cx="50" cy="50" r="10" />
    </svg>
    <svg class="cursor" width="100" height="100" viewBox="0 0 100 100" data-amt="0.15" data-radius-enter="40">
      <circle class="cursor__inner" cx="50" cy="50" r="10" />
    </svg>

    <script type="module" src="js/index.js"></script>
  </body>
